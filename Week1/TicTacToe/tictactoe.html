<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "style.css" rel = "stylesheet" type = "text/css"/>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="game"><div class="game"></div>
        <div class="scores">
            <div class="X-box">X: <div class="XScore">-</div></div>
            <div class="O-box">O: <div class="OScore">-</div></div>
        </div>
        <div class="turn">
            X's turn
        </div>
        <div class="container">
            <div class="sqr no-border-top no-border-left"></div>
            <div class="sqr no-border-top"></div>
            <div class="sqr no-border-top no-border-right"></div>
            <div class="sqr no-border-left"></div>
            <div class="sqr"></div>
            <div class="sqr no-border-right"></div>
            <div class="sqr no-border-bottom no-border-left"></div>
            <div class="sqr no-border-bottom"></div>
            <div class="sqr no-border-bottom no-border-right"></div>
        </div>
        <div class="result"> </div>
        <button class="reset-btn">Restart Game</button>
    </div>
    <script src = "logic.js"></script>
</body>
</html>
