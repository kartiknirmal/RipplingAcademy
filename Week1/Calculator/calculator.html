<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "calculatorStyle.css" rel = "stylesheet" type = "text/css"/>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="input-box">
            <input class = "prev-input" type = text>
            <input class = "input" type = "text">
        </div>
        <div class="row">
            <button class="btn special-btn">(</button>
            <button class="btn special-btn">)</button>
            <button class="btn special-btn">%</button>
            <button id= "CE" class="btn special-btn">AC</button>

            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn special-btn">/</button>

            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn special-btn">*</button>

            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn special-btn">-</button>

            <button class="btn">0</button>
            <button class="btn">.</button>
            <button id="eq" class="btn">=</button>
            <button class="btn special-btn">+</button>
        </div>
    </div>
    <script src = "CalculatorLogic.js"></script>
</body>
</html>
